<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Agent Authentication - clwclw-monitor</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #0a0a0a; color: #e0e0e0; display: flex; justify-content: center; align-items: center; min-height: 100vh; }
  .container { background: #1a1a2e; border: 1px solid #333; border-radius: 12px; padding: 2rem; max-width: 400px; width: 90%; }
  h1 { font-size: 1.3rem; margin-bottom: 0.5rem; color: #fff; }
  .subtitle { color: #888; font-size: 0.85rem; margin-bottom: 1.5rem; }
  .form-group { margin-bottom: 1rem; }
  label { display: block; font-size: 0.85rem; margin-bottom: 0.3rem; color: #aaa; }
  input { width: 100%; padding: 0.6rem; background: #111; border: 1px solid #444; border-radius: 6px; color: #fff; font-size: 0.9rem; }
  input:focus { outline: none; border-color: #7c3aed; }
  button { width: 100%; padding: 0.7rem; background: #7c3aed; border: none; border-radius: 6px; color: #fff; font-size: 0.9rem; cursor: pointer; margin-top: 0.5rem; }
  button:hover { background: #6d28d9; }
  button:disabled { background: #444; cursor: not-allowed; }
  .status { margin-top: 1rem; padding: 0.8rem; border-radius: 6px; font-size: 0.85rem; }
  .status.success { background: #064e3b; border: 1px solid #10b981; color: #6ee7b7; }
  .status.error { background: #7f1d1d; border: 1px solid #ef4444; color: #fca5a5; }
  .status.info { background: #1e3a5f; border: 1px solid #3b82f6; color: #93c5fd; }
  .code-display { font-family: monospace; font-size: 1.1rem; background: #111; padding: 0.5rem; border-radius: 4px; word-break: break-all; margin-top: 0.5rem; }
  .hidden { display: none; }
  .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid #fff; border-top-color: transparent; border-radius: 50%; animation: spin 0.6s linear infinite; margin-right: 0.5rem; vertical-align: middle; }
  @keyframes spin { to { transform: rotate(360deg); } }
</style>
</head>
<body>
<div class="container">
  <h1>Agent Authentication</h1>
  <p class="subtitle">Log in to authorize your agent process</p>

  <div id="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" autocomplete="username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" autocomplete="current-password">
    </div>
    <button id="login-btn" onclick="doLogin()">Authenticate Agent</button>
  </div>

  <div id="auto-auth" class="hidden">
    <div class="status info">
      <span class="spinner"></span> Authenticating with existing session...
    </div>
  </div>

  <div id="status-area" class="hidden"></div>
</div>

<script>
const params = new URLSearchParams(window.location.search);
const callbackPort = params.get('callback_port');
const agentName = params.get('agent_name') || '';

// Check for existing JWT in localStorage
const existingToken = localStorage.getItem('auth_token');
if (existingToken) {
  document.getElementById('login-form').classList.add('hidden');
  document.getElementById('auto-auth').classList.remove('hidden');
  autoAuth(existingToken);
}

async function autoAuth(token) {
  try {
    const resp = await fetch('/v1/auth/verify?agent_auth=true', {
      headers: { 'Authorization': 'Bearer ' + token }
    });

    if (!resp.ok) {
      // Token expired or invalid, show login form
      localStorage.removeItem('auth_token');
      document.getElementById('auto-auth').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
      return;
    }

    const data = await resp.json();
    if (data.auth_code) {
      handleAuthCode(data.auth_code);
    } else {
      showStatus('error', 'Failed to get auth code from server');
      document.getElementById('auto-auth').classList.add('hidden');
      document.getElementById('login-form').classList.remove('hidden');
    }
  } catch (e) {
    showStatus('error', 'Connection error: ' + e.message);
    document.getElementById('auto-auth').classList.add('hidden');
    document.getElementById('login-form').classList.remove('hidden');
  }
}

async function doLogin() {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value;
  const btn = document.getElementById('login-btn');

  if (!username || !password) {
    showStatus('error', 'Username and password are required');
    return;
  }

  btn.disabled = true;
  btn.innerHTML = '<span class="spinner"></span> Authenticating...';

  try {
    const resp = await fetch('/v1/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ username, password, agent_auth: true })
    });

    const data = await resp.json();

    if (!resp.ok) {
      showStatus('error', data.message || 'Authentication failed');
      btn.disabled = false;
      btn.textContent = 'Authenticate Agent';
      return;
    }

    // Save token for future use
    if (data.token) {
      localStorage.setItem('auth_token', data.token);
    }

    if (data.auth_code) {
      handleAuthCode(data.auth_code);
    } else {
      showStatus('error', 'No auth code received');
      btn.disabled = false;
      btn.textContent = 'Authenticate Agent';
    }
  } catch (e) {
    showStatus('error', 'Connection error: ' + e.message);
    btn.disabled = false;
    btn.textContent = 'Authenticate Agent';
  }
}

function handleAuthCode(code) {
  if (callbackPort) {
    showStatus('success', 'Authentication successful! Redirecting to agent...');
    setTimeout(() => {
      window.location.href = 'http://localhost:' + callbackPort + '/callback?code=' + encodeURIComponent(code);
    }, 500);
  } else {
    document.getElementById('login-form').classList.add('hidden');
    document.getElementById('auto-auth').classList.add('hidden');
    showStatus('success',
      'Authentication successful! Copy this code to your agent:<div class="code-display">' + code + '</div>'
    );
  }
}

function showStatus(type, msg) {
  const area = document.getElementById('status-area');
  area.className = 'status ' + type;
  area.innerHTML = msg;
  area.classList.remove('hidden');
}

// Allow Enter key to submit
document.getElementById('password').addEventListener('keydown', function(e) {
  if (e.key === 'Enter') doLogin();
});
</script>
</body>
</html>
